<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Player</title>
		<link rel="stylesheet" type="text/css" href="musicplayer.css">
		<script src="https://kit.fontawesome.com/c36d097273.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="music-player">
				<nav>
					<div class="circle">
						<i class="fa-solid fa-angle-left"></i>
					</div>
					<div class="circle">
						<i class="fa-solid fa-bars"></i>
					</div>
				</nav>
				<img src="media/468-thumbnail.png" class="song-img">
				<h1>Despacito</h1>
				<p>Luis Fonsi Ft. Puerto Rican</p>
				
				<audio controls>
					<source src="media/Go-NEFFEX.mp3" type="audio/mpeg">
				</audio>
				<input type="range" value="0" id="progress">
				<div class="controls">
					<div><i class="fa-solid fa-backward"></i></div>
					<div><i class="fa-solid fa-play"></i></div>
					<div><i class="fa-solid fa-forward"></i></div>
				</div>
			</div>
		</div>
	</body>
</html>
